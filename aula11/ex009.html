<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nascionalidade</title>
</head>
<body>
    <h1>Pais de Origem</h1>
    Aonde Você Nasceu? <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id="res">

    </div>
    <script>
        function Verificar() {
            var txtpais = document.getElementById('pais')
            var res = document.querySelector('div#res')
            res.innerHTML = `Você nasceu no ${txtpais.value}, `
            if (txtpais.value == 'Brasil') {
                res.innerHTML += ` E você é Brasileiro`
            } else {
                res.innerHTML += ' e Você é estrangeiro'
                }
        }
    </script>

    
</body>
</html>
