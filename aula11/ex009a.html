<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais</title>
    <style>
        body {
            background: rgb(179, 226, 238);
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Are you from?</h1>
    Em qual País você Nasceu? <input type="text" name="pais" id="pais">
    <input type="button" value="entrar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var paisori = document.getElementById('pais')
            var res = document.querySelector('div#res')
            var nasceu = (paisori.value)
            res.innerHTML = `Você nasceu no ${nasceu}, `
            if (nasceu == 'Brasil') {
                res.innerHTML += `Você é Brasileiro!`
            } else {res.innerHTML += `Você é estrangeiro!`}

        }
    </script>

</body>
</html>
