<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            color: rgba(28, 28, 224, 0.685);
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('What is your name?')
        document.writeln(`<h1>Olá,${nome}! Seu nome tem ${nome.length} letras.</h1>`)
        document.writeln(`Seu <strong>nome</strong> em maiúscula é ${nome.toUpperCase()}<br/>`)
        document.writeln(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
